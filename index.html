<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Image Gallery</title>
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
     <div id="image"   class="image">
  
   <img   src="./image/3351.jpg" alt="">
   <img src="./image/69.jpg" alt="">
   <img src="./image/7051.jpeg" alt="">
   <img src="./image/img4.jpg" alt="">
   <img src="./image/2013-(1).JPG" alt="">
   <img src="./image/img2.jpg" alt="">
   <img src="./image/10.jpeg" alt="">
   <img src="./image/12.jpg" alt="">
   <img src="./image/612x612.jpg" alt="">
   <img src="./image/x612.jpg" alt="">
     </div>
     <i  id="prev"  class="fas fa-chevron-left prev"></i>
        <i id="next"  class="fas fa-chevron-right    next"></i>
    </main>
    <section>
        <ul  id="flex"  class="flex">
            <li data-index ="1"></li>
            <li data-index ="2"></li>
            <li data-index ="3"></li>
            <li data-index ="4"></li>
            <li data-index ="5"></li>
            <li data-index ="6"></li>
            <li data-index ="7"></li>
            <li data-index ="8"></li>
            <li data-index ="9"></li>
            <li data-index ="10"></li>
           
        </ul>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
